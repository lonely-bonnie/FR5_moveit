# Publish joint_states
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Position controllers for Gazebo simulation
fr5_position_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - j1
    - j2
    - j3
    - j4
    - j5
    - j6
  constraints:
    goal_time: 2.0
    stopped_velocity_tolerance: 0.1
    j1: {trajectory: 0.5, goal: 0.2}
    j2: {trajectory: 0.6, goal: 0.2}
    j3: {trajectory: 0.5, goal: 0.2}
    j4: {trajectory: 0.4, goal: 0.15}
    j5: {trajectory: 0.6, goal: 0.2}
    j6: {trajectory: 0.4, goal: 0.15}
  stop_trajectory_duration: 0.5
  state_publish_rate: 50
  action_monitor_rate: 20
  hold_trajectory_duration: 0.0
  gains:
    j1:
      p: 200
      d: 50
      i: 1.0
      i_clamp: 10
    j2:
      p: 300
      d: 80
      i: 2.0
      i_clamp: 20
    j3:
      p: 200
      d: 60
      i: 1.5
      i_clamp: 15
    j4:
      p: 100
      d: 40
      i: 1.0
      i_clamp: 10
    j5:
      p: 150
      d: 50
      i: 1.5
      i_clamp: 15
    j6:
      p: 80
      d: 30
      i: 0.8
      i_clamp: 8
